<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADUNI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
    
        .mask-image-radial {
          -webkit-mask-image: radial-gradient(circle, rgba(0, 0, 0, 1) 90%, rgba(1, 1, 1, 1) 5025%);
          mask-image: radial-gradient(circle, rgba(1, 1, 1, 1) 50%, rgba(0, 0, 0, 0) 100%);
        }
      </style>
</head>
<!--imagen -->
<body class="h-screen bg-gradient-to-b from-cyan-400 to-black flex items-center justify-center">
    <div class="ml-0">
        <img src="causin.png" alt="EstudiaSonso" width="500px" height="100" class="rounded-lg mask-image-radial">
      </div>

    <!--posicion -->
    <div class="max-w-sm w-full p-6 bg-white rounded-lg shadow-lg flex flex-col space-y-6">
      
      <!-- titulo-->
      <div>
        <h1 class="text-2xl font-bold mb-4">
  Bienvenido a <span class="text-blue-500 text-4xl font-extrabold">ADUNI</span>
</h1>
        <p class="text-gray-700">Somos una academia pre Universitaria.</p>
      </div>
  
      <!-- el login sino como -->
      <div class="w-full p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Iniciar sesión</h2>
  
        <form>
          <div class="mb-4">
            <label for="email" class="block text-gray-700">Correo</label>
            <input type="email" id="email" name="email" class="w-full p-3 mt-1 border border-green-300 rounded-md" placeholder="Correo electrónico">
          </div>
  
          <div class="mb-4">
            <label for="password" class="block text-gray-700">Contraseña</label>
            <input type="password" id="password" name="password" class="w-full p-3 mt-1 border border-green-300 rounded-md" placeholder="Contraseña">
          </div>
  
          <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-cyan-400">Iniciar sesión</button>
        </form>
      </div>
    </div>
  
  </body>
</html>
